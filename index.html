<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick_Sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div clss="top">
            <div class="textColorPicker">
                <p>Text Color Picker</p>
                <input class="formControl" type="color" id="colorPicker">
            </div>
            <div class="background">
                <p>Background Picker</p>
                <input class="formControl" type="color" id="backgroundPicker" >
            </div>
            <div class="fontSize">
                <p>Font Size</p>
                <select id="font">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>

                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clear">Clear</button>
            <button type="button" class="btn btn-success" id="clear">Save and download</button>
            <button type="button" class="btn btn-warning" id="retrieve">Retrieve Saved Signature</button>

        </div>
       
    </div>



    <script src="script.js"></script>
</body>
</html>
